# InsurityAI Code Quality Configuration

[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501
exclude = 
    .git,
    __pycache__,
    .venv,
    .env,
    build,
    dist,
    *.egg-info

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = src

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
exclude = ^(build|dist|\.venv)/

[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError